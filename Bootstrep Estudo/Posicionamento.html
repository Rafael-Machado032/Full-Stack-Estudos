<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Posicionamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <img src="./borboleta.jpg" class="img-thumbnail w-25 d-block mx-auto mb-3">
  <div class="text-center">
    <img src="./borboleta.jpg" class="img-thumbnail w-25">
  </div>
  
  <!--
  float-start -> Alinha a imagem à esquerda do container
  float-end -> Alinha a imagem à direita do container
  d-block -> Transforma a imagem em um elemento de bloco, ocupando toda a largura disponível
  mx-auto -> Centraliza o elemento horizontalmente dentro do container
  text-center -> Centraliza o texto dentro do container
  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
