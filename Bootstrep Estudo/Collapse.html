<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collapse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">

    <h2>Exemplo de Collapse</h2>

    <p>Clique no botão para expandir ou colapsar o conteúdo:</p>

    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#conteudoCollapse"
      aria-expanded="false" aria-controls="conteudoCollapse"><!--data-bs-toggle="collapse" identifica o botão que ativa o colapso-->
      Toggle Conteúdo Button <!--data-bs-target="#conteudoCollapse" vincula o botão ao conteúdo que será colapsado-->
    </button>

    <a class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#conteudoCollapse"
      aria-expanded="false" aria-controls="conteudoCollapse"><!--Com o link não é necessário o data-bs-toggle-->
      Toggle Conteúdo Link 
    </a>

    <div class="collapse mt-3" id="conteudoCollapse"><!--id="conteudoCollapse" identifica o conteúdo que será colapsado-->
      <div class="card card-body"><!--classe "collapse" oculta o conteúdo por padrão-->
        Este é o conteúdo que pode ser expandido ou colapsado. Você pode adicionar qualquer coisa aqui, como texto,
        imagens, ou outros componentes Bootstrap.
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
