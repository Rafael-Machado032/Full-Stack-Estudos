<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Botões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid bg-dark my-3 p-3">
    <div class="btn-group btn-group-lg" >
      
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Normal</button>
        <div class="dropdown-menu">
          <button type="button" class="dropdown-item">Ação 1</button>
          <button type="button" class="dropdown-item">Ação 2</button>
          <button type="button" class="dropdown-item">Ação 3</button>
        </div>
      </div>

      <button type="button" class="btn btn-primary">Primario</button>
      <button type="button" class="btn btn-primary">Secundario</button>
      <button type="button" class="btn btn-primary">Sucesso</button>
      <button type="button" class="btn btn-primary">Informação</button>
    </div>
    <div class="btn-group-vertical btn-group-lg" >
      <button type="button" class="btn btn-primary">Normal</button>
      <button type="button" class="btn btn-primary">Primario</button>
      <button type="button" class="btn btn-primary">Secundario</button>
      <button type="button" class="btn btn-primary">Sucesso</button>
      <button type="button" class="btn btn-primary">Informação</button>
    </div>

  </div>
  <div class="container-fluid bg-primary">
    <div class="container-fluid  bg-white m-3 p-3">
      <button type="button" class="btn">Normal</button>
      <button type="button" class="btn btn-primary">Primario</button>
      <button type="button" class="btn btn-secondary">Secundario</button>
      <button type="button" class="btn btn-success">Sucesso</button>
      <button type="button" class="btn btn-info">Informação</button>
    </div>
    <div class="container-fluid bg-white m-3 p-3">
      <button type="button" class="btn btn-warning">Alerta</button>
      <button type="button" class="btn btn-danger">Perigo</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="container-fluid bg-white m-3 p-3">
      <button type="button" class="btn">Normal</button>
      <button type="button" class="btn btn-outline-primary">Primario</button>
      <button type="button" class="btn btn-outline-secondary">Secundario</button>
      <button type="button" class="btn btn-outline-success">Sucesso</button>
      <button type="button" class="btn btn-outline-info">Informação</button>
    </div>
    <div class="container-fluid bg-white m-3 p-3">
      <button type="button" class="btn btn-outline-warning">Alerta</button>
      <button type="button" class="btn btn-outline-danger">Perigo</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-link">Link</button>
    </div>
    <div class="container-fluid  bg-white m-3 p-3">
      <button type="button" class="btn btn-primary btn-sm">Pequeno</button>
      <button type="button" class="btn btn-secondary">Normal</button>
      <button type="button" class="btn btn-success btn-lg">Grande</button>
    </div>
    <div class="container-fluid  bg-white m-3 p-3">
      <button type="button" class="btn btn-success" disabled>Selecionar</button>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
