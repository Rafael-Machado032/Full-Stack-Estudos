<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      <h1 class="card-title">Destaque</h1>
    </div>
    <div class="card-body">
      <h5 class="card-title">Titulo do card</h5>
      <p class="card-text">Curso de Bootstrap 5, aprendendo a criar cards com Bootstrap. Cards são componentes flexíveis
        e extensíveis.</p>
      <a href="#" class="btn btn-primary">Teste</a>
    </div>
    <div class="card-footer text-body-secondary">
      <p class="card-text">Rodapé do card</p>
      <small>Última atualização há 3 minutos</small>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
