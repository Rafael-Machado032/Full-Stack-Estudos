<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eixo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="p-1 m-2 border border-1 border-dark d-flex flex-wrap" style="height: 300px;">
    <!--
    d-flex: Display flex container
    flex-wrap: Quebra de linha
    flex-column: Eixo principal na vertical
    flex-row: Eixo principal na horizontal
    justify-content-start: Alinhamento no início do eixo principal
    justify-content-end: Alinhamento no final do eixo principal
    justify-content-center: Alinhamento no centro do eixo principal
    justify-content-around: Alinhamento com espaço ao redor no eixo principal
    justify-content-between: Alinhamento com espaço entre os itens no eixo principal
    align-items-start: Alinhamento no início do eixo secundário
    align-items-end: Alinhamento no final do eixo secundário
    align-items-center: Alinhamento no centro do eixo secundário
    align-items-baseline: Alinhamento na linha de base do eixo secundário
    align-items-stretch: Itens esticados no eixo secundário
    flex-fill: Itens que preenchem o espaço disponível
    flex-grow-1: Itens que crescem para preencher o espaço disponível
    flex-shrink-1: Itens que encolhem para caber no espaço disponível
    flex-nowrap: Itens não quebram linha
    align-content-start: Alinhamento do conteúdo no início do eixo secundário
    align-content-end: Alinhamento do conteúdo no final do eixo secundário
    align-content-center: Alinhamento do conteúdo no centro do eixo secundário
    align-content-around: Alinhamento do conteúdo com espaço ao redor no eixo secundário
    align-content-between: Alinhamento do conteúdo com espaço entre os itens no eixo secundário
    d-i: Display inline flex container
    flex-sm-row: Eixo principal na horizontal em telas pequenas e maiores
    flex-md-row: Eixo principal na horizontal em telas médias e maiores
    flex-lg-row: Eixo principal na horizontal em telas grandes e maiores
    flex-xl-row: Eixo principal na horizontal em telas extra grandes e maiores
    flex-xxl-row: Eixo principal na horizontal em telas extra extra grandes e maiores
    flex-sm-column: Eixo principal na vertical em telas pequenas e maiores
    flex-md-column: Eixo principal na vertical em telas médias e maiores
    flex-lg-column: Eixo principal na vertical em telas grandes e maiores
    flex-xl-column: Eixo principal na vertical em telas extra grandes e maiores
    flex-xxl-column: Eixo principal na vertical em telas extra extra grandes e maiores
    -->
    <!--
    **Margem**
    m-numero: Margem em todos os lados
    mt-numero: Margem no topo
    mb-numero: Margem embaixo
    ms-numero: Margem na esquerda (start)
    me-numero: Margem na direita (end)
    mx-numero: Margem na esquerda e direita (x)
    my-numero: Margem no topo e embaixo (y)
    m-auto: Margem automática (centraliza horizontalmente)
    mt-auto: Margem automática no topo
    mb-auto: Margem automática embaixo
    ms-auto: Margem automática na esquerda (start)
    me-auto: Margem automática na direita (end)
    mx-auto: Margem automática na esquerda e direita (x)
    my-auto: Margem automática no topo e embaixo (y)
    numero: 0, 1, 2, 3, 4, 5 (0 a 3 = 0 a 1rem, 4 = 1.5rem, 5 = 3rem)
    -->
    <!--
    **Padding**
    p-numero: Padding em todos os lados
    pt-numero: Padding no topo
    pb-numero: Padding embaixo
    ps-numero: Padding na esquerda (start)
    pe-numero: Padding na direita (end)
    px-numero: Padding na esquerda e direita (x)
    py-numero: Padding no topo e embaixo (y)7
    p-auto: Padding automático (centraliza horizontalmente)
    pt-auto: Padding automático no topo
    pb-auto: Padding automático embaixo
    ps-auto: Padding automático na esquerda (start)
    pe-auto: Padding automático na direita (end)
    px-auto: Padding automático na esquerda e direita (x)
    py-auto: Padding automático no topo e embaixo (y)
    numero: 0, 1, 2, 3, 4, 5 (0 a 3 = 0 a 1rem, 4 = 1.5rem, 5 = 3rem)
    -->
    <!--
    **Alinhamento individual dos itens**
    align-self-auto: Alinhamento automático
    align-self-start: Alinhamento no início do eixo secundário
    align-self-end: Alinhamento no final do eixo secundário
    align-self-center: Alinhamento no centro do eixo secundário
    align-self-baseline: Alinhamento na linha de base do eixo secundário
    align-self-stretch: Itens esticados no eixo secundário
    -->

    <div class="bg-primary border border-1 border-dark d-i"> Item 1</div>
    <div class="bg-success border border-1 border-dark"> Item 2</div>
    <div class="bg-info border border-1 border-dark"> Item 3</div>
    <div class="bg-warning border border-1 border-dark"> Item 4</div>
    <div class="bg-danger border border-1 border-dark"> Item 5</div>
    <div class="bg-secondary border border-1 border-dark"> Item 6</div>
    <div class="bg-dark border border-1 border-dark"> Item 7</div>
    <div class="bg-light border border-1 border-dark"> Item 8</div>
    <div class="bg-primary border border-1 border-dark d-i"> Item 1</div>
    <div class="bg-success border border-1 border-dark"> Item 2</div>
    <div class="bg-info border border-1 border-dark"> Item 3</div>
    <div class="bg-warning border border-1 border-dark"> Item 4</div>
    <div class="bg-danger border border-1 border-dark"> Item 5</div>
    <div class="bg-secondary border border-1 border-dark"> Item 6</div>
    <div class="bg-dark border border-1 border-dark"> Item 7</div>
    <div class="bg-light border border-1 border-dark"> Item 8</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
