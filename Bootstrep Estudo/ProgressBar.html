<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ProgressBar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="progress mt-3" style="height: 50px;">
      <div id="pb1" class="progress-bar bg-success" ></div>
    </div>
    <div class="progress mt-3" style="height: 50px;">
      <div id="pb2" class="progress-bar bg-success progress-bar-striped progress-bar-animated"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
    <script>
      let barra1 = document.getElementById('pb1');
      let barra2 = document.getElementById('pb2');
      let carga = 0;
      let intBarra = setInterval(()=>{
        barra1.style.width = carga + '%';
        barra1.textContent = carga + '%';
        barra2.style.width = carga + '%';
        barra2.textContent = carga + '%';
        if(carga >= 100){
          carga = 0;
        }
        carga ++;
      }, 1000);
    </script>
</body>

</html>
