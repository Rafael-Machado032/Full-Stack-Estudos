<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Margin e Padding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Margin e Padding</h1>
    <p>Este Ã© um exemplo de como usar margin e padding com Bootstrap.</p>
    <div class="row bg-warning">
      <div class="col">
        <div class="p-3 border bg-light">Padding</div>
        <div class="pt-3 border bg-light">Padding Top</div>
        <div class="pb-3 border bg-light">Padding Bottom</div>
        <div class="pe-3 border bg-light">Padding End</div>
        <div class="ps-3 border bg-light">Padding Start</div>
        <div class="px-3 border bg-light">Padding X</div>
        <div class="py-3 border bg-light">Padding Y</div>
      </div>
      <div class="col">
        <div class="m-3 border bg-light">Margin</div>
        <div class="mt-3 border bg-light">Margin Top</div>
        <div class="mb-3 border bg-light">Margin Bottom</div>
        <div class="me-3 border bg-light">Margin End</div>
        <div class="ms-3 border bg-light">Margin Start</div>
        <div class="mx-3 border bg-light">Margin X</div>
        <div class="my-3 border bg-light">Margin Y</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
