<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">Formulário de Contato</h1>
    <form class="was-validated">
      <!--was-validated: Validação do formulário -->
      <div class="mb-3">
        <small class="text-muted">Por favor, insira seu nome completo.</small>
        <!--text-muted: Texto com cor mais clara -->
        <div class="input-group">
          <span class="input-group-text">Nome</span>
          <!--input-group-text: Texto dentro do campo de entrada -->
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          <!--form-control: Estilização do campo de entrada -->
          <!--form-control-color: Cor do campo de entrada -->
        </div>
      </div>

      <div class="mb-3">
        <div class="form-floating">
          <!--form-floating: Rótulo flutuante -->
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          <label for="email" class="form-label">Email</label>
          <!--form-label: Estilização do label -->
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        <div class="invalid-feedback">Por favor, insira uma senha válida.</div>
        <div class="valid-feedback">Senha válida!</div>
        <!--invalid-feedback: Mensagem de feedback para entrada inválida -->
        <!--valid-feedback: Mensagem de feedback para entrada válida -->
        <!--So funciona os feedbacks se o formulário estiver com a classe "was-validated" -->
      </div>

      <div class="mb-3">
        <label class="form-label">Selecione o item</label>
        <div>
          <input type="checkbox" class="form-check-input" id="item1" autocomplete="off">
          <!--form-check-input: Estilização do checkbox -->
          <label class="form-check-label" for="item1">Item 1</label>
          <!--form-check-label: Estilização do label do checkbox -->
        </div>
        <div>
          <input type="checkbox" class="form-check-input" id="item2" autocomplete="off">
          <label class="form-check-label" for="item2">Item 2</label>
        </div>
        <div>
          <input type="checkbox" class="form-check-input" id="item3" autocomplete="off">
          <label class="form-check-label" for="item3">Item 3</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Distância</label>
        <input class="form-range" type="range" id="distancia" min="0" max="100" step="1">
        <!--form-range: Estilização do controle deslizante -->
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
