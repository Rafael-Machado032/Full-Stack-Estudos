<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid row flex border border-dark p-3 my-3">
    <p class="h3 text-muted">muted</p>
    <p class="h3 text-primary">important</p>
    <p class="h3 text-success">success</p>
    <p class="h3 text-info">info</p>
    <p class="h3 text-warning">warning</p>
    <p class="h3 text-danger">danger</p>
    <p class="h3 text-secondary">secondary</p>
    <p class="h3 text-white-50 bg-dark">white</p>
    <!--text-white-50 pode colocar a opacidade-->
    <p class="h3 text-dark">dark</p>
    <p class="h3 text-light bg-dark">light</p>
  </div>

  <div class="container-fluid bg-primary row flex border border-dark p-2 my-3">
    <p class="h3">primary</p>
  </div>
  <div class="container-fluid bg-success row flex border border-dark p-2 my-3">
    <p class="h3">success</p>
  </div>
  <div class="container-fluid bg-info row flex border border-dark p-2 my-3">
    <p class="h3">info</p>
  </div>
  <div class="container-fluid bg-warning row flex border border-dark p-2 my-3">
    <p class="h3">warning</p>
  </div>
  <div class="container-fluid bg-danger row flex border border-dark p-2 my-3">
    <p class="h3">danger</p>
  </div>
  <div class="container-fluid bg-secondary row flex border border-dark p-2 my-3">
    <p class="h3">secondary</p>
  </div>
  <div class="container-fluid bg-dark row flex border border-dark p-2 my-3 text-white">
    <p class="h3">dark</p>
  </div>
  <div class="container-fluid bg-light row flex border border-dark p-2 my-3">
    <p class="h3">light</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
