<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nav com Dropdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <ul class="nav nav-pills nav-justified">
    <!-- nav-tabs Tem formato de abas -->
    <!-- nav-pills Tem formato de botões -->
    <li class="nav-item"><!-- nav-item Cada item da navegação -->
      <a class="nav-link" aria-current="page" href="#">Home</a>
    </li><!-- nav-link Cada link da navegação -->

    <li class="nav-item dropdown"><!-- nav-item dropdown Cada item da navegação com dropdown -->
      <a class="active nav-link dropdown-toggle " href="#" data-bs-toggle="dropdown">
        <!-- nav-link dropdown-toggle Link com dropdown -->
        Features
      </a>
      <ul class="dropdown-menu"><!-- dropdown-menu Lista do dropdown -->
        <!-- dropdown-item Cada item da lista do dropdown -->
        <li><a class="dropdown-item" href="#">Feature 0</a></li>
        <li><a class="dropdown-item" href="#">Feature 1</a></li>
        <li><a class="dropdown-item" href="#">Feature 2</a></li>
        <li><a class="dropdown-item" href="#">Feature 3</a></li>
      </ul>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="#">Pricing</a>
    </li>

    <li class="nav-item">
      <a class="nav-link disabled">Disabled</a>
    </li>
  </ul>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
