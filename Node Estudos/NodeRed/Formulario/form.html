<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso NodeRED</title>
</head>
<body>
    <form action="http://127.0.0.1:1880/get-form" method="get">
        <h2>Enviar GET</h2>
        <input type="text" name="nome" id="nome" value="Rafael Machado">
        <button type="submit">Enviar</button>
    </form>
    <form action="http://127.0.0.1:1880/post-form" method="post">
        <h2>Enviar POST</h2>
        <input type="text" name="nome" id="nome" value="Rafael Machado">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
