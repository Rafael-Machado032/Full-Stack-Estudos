<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- https://www.chartjs.org/ biblioteca de gráficos -->
    <title>Aprendendo Gráficos</title>
</head>
<body>
    <canvas id="grafico1" style="width: 500px; height: 500px;"></canvas>

    <script>
        const ctx = document.getElementById('grafico1');
        
        let eixoX = ["Brasil","USA","Japão","Africa"] // Cria as variáveis para modificar os valores
        let Valores = [10,20,30,40]

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: eixoX, //insira a variável com os países
            datasets: [{
              label: 'Países em desenvolvimento',
              data: Valores, //variável valores
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>

    
</body>
</html>
