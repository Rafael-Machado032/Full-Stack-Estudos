<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navegação Dinamico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <ul class="nav nav-tabs nav-justified">
    <!-- nav-tabs Tem formato de abas -->
    <!-- nav-pills Tem formato de botões -->
    <li class="nav-item"><!-- nav-item Cada item da navegação -->
      <a class="nav-link active" aria-current="page" href="#home" data-bs-toggle="tab">Home</a>
    </li><!-- nav-link Cada link da navegação -->
    <li class="nav-item">
      <a class="nav-link" href="#features" data-bs-toggle="tab">Features</a>
    </li><!-- Note o uso de data-bs-toggle="tab" para ativar a navegação dinâmica -->
    <li class="nav-item">
      <a class="nav-link" href="#pricing" data-bs-toggle="tab">Pricing</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#disabled" data-bs-toggle="tab">Disabled</a>
    </li>
  </ul>

  <div class="tab-content"><!-- Container para o conteúdo das abas -->
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      Conteúdo da aba Home.
    </div><!-- tab-pane Cada painel de conteúdo -->
    <div class="tab-pane fade" id="features" role="tabpanel" aria-labelledby="features-tab">
      Conteúdo da aba Features.
    </div>
    <div class="tab-pane fade" id="pricing" role="tabpanel" aria-labelledby="pricing-tab">
      Conteúdo da aba Pricing.
    </div>
    <div class="tab-pane fade" id="disabled" role="tabpanel" aria-labelledby="disabled-tab">
      Conteúdo da aba Disabled.
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
