<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bordas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    .box {
      display: inline-block;
      width: 200px;
      height: 200px;
      margin: 20px;
    }
  </style>

</head>

<body>
  <div class="box border border-5"></div>

  <div class="box border border-5 border-start-0 border-danger"></div>
  <div class="box border border-5 border-top-0 border-info"></div>
  <div class="box border border-5 border-bottom-0 border-warning"></div>
  <div class="box border border-5 border-end-0 border-success"></div>

  <div class="box border border-5 border-top-0 border-bottom-0 border-danger"></div>
  <div class="box border border-5 border-end-0 border-start-0 border-warning"></div>

  <div class="box border-start border-5  border-info"></div>
  <div class="box border-top border-5 border-success"></div>
  <div class="box border-end border-5 border-danger"></div>
  <div class="box border-bottom border-5 border-warning"></div>

  <div class="box border border-5 rounded border-info"></div>
  <div class="box border border-5 rounded-3 border-success"></div>
  <div class="box border border-5 rounded-5 border-dark"></div>
  <div class="box border border-5 rounded-circle border-warning"></div>
  <div class="box border border-5 rounded-circle border-danger" style="width: 50%;"></div>
  <div class="box border border-5 rounded-pill border-danger" style="width: 50%;"></div>
  <div class="box border border-5 rounded-top-5 border-info"></div>
  <div class="box border border-5 rounded-end-5 border-success"></div>
  <div class="box border border-5 rounded-bottom-5 border-dark"></div>
  <div class="box border border-5 rounded-start-5 border-warning"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
