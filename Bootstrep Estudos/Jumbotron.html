<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jumbotron</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <!--jumbotron era para destaque de um container porem nÃ£o existe mais no bootstrap-->
  <!--Utiliza-se as classes a baixo para fazer esse destaque-->
  <div id="jumbotron" class="container bg-primary text-white p-4 rounded my-4">
    <h1>Jumbotron</h1>
    <hr/>
    <p>Curso de Bootstrap</p>
  </div>
  <div class="container">
    <button onclick="document.getElementById('jumbotron').classList.toggle('invisible')">Mostrar/Ocultar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
