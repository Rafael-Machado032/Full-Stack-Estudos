<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="dropdown dropend">
    <!--dropdown é o contêiner do dropdown-->
    <!--dropend é para alinhar o dropdown à direita opcional-->
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Cursos <!--data-bs-toggle="dropdown" identifica o botão que ativa o dropdown-->
    </button>
    <div class="dropdown-menu"><!--dropdown-menu é a lista que aparece ao clicar no botão-->
      <h2 class="dropdown-header">Desenvolvimento</h2><!--dropdown-header é o título de cada seção-->
      <a href="#" class="dropdown-item">Bootstrap</a><!--dropdown-item é cada item da lista-->
      <a href="#" class="dropdown-item">JavaScript</a>
      <hr /><!--hr é a linha que separa as seções-->
      <h2 class="dropdown-header">Design</h2>
      <a href="#" class="dropdown-item">Figma</a>
      <a href="#" class="dropdown-item">Photoshop</a>
      <hr />
      <h2 class="dropdown-header">Marketing</h2>
      <a href="#" class="dropdown-item">SEO</a>
      <a href="#" class="dropdown-item">Content Marketing</a>
      <hr />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
